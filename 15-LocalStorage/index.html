<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>15 Local Storage</title>
    <link rel="shortcut icon" href="../default-files/img/js.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
</head>
<body>
    <!-- sheet -->
    <main class="container">
        <section class="container-sheet">
            <h1 class="sheet-title">LOCAL PLATES</h1>
            <ul class="sheet-plates" id="plates">
                <li class="plates-item">Add Plates...</li>
            </ul>
            <form class="sheet-add">
            <input class="add-input" type="text" name="item" placeholder="Item Name" maxlength="20" required>
            <input class="add-btn" type="submit" value="Add Item">
            </form>
        </section>
    </main> 
    <!-- Events -->
    <script src="./script.js"></script>
</body>
</html>
