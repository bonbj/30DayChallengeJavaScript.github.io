<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03 variables in css and js</title>
    <link rel="shortcut icon" href="../default-files/img/js.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Updating <div class="color-h1">CSS</div> Variables with <div class="color-h1">JS</div></h1>
    </header>
    <section>
        <article class="container">
            <div>
                <h2>Spacing:</h2><input type="range" min="10" max="200" value="10" name="spacing" data-sizing="px">
            </div>
            <div>
                <h2>Blur:</h2><input type="range" min="0" max="25" value="10" name="blur" data-sizing="px">
            </div>
            <div>
                <h2>Base Color:</h2><input type="color" name="base" value="#ffc600">
            </div>
            <script src="script.js"></script>
        </article>
        <article>
            <img src="img/fog.jpg" alt="Foresty Fog" class="img">
        </article>
    </section>
</body>
</html>
