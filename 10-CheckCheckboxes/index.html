<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Check Checkboxes</title>
  <link rel="shortcut icon" href="../default-files/img/js.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--list checks-->
  <div class="checkbox">
    <div class="checkbox-item">
      <input class="checkbox-item-check" type="checkbox">
      <p class="checkbox-item-text">This is an inbox layout.</p>
    </div>
    <div class="checkbox-item">
      <input class="checkbox-item-check" type="checkbox">
      <p class="checkbox-item-text">Check one item</p>
    </div>
    <div class="checkbox-item">
      <input class="checkbox-item-check" type="checkbox">
      <p class="checkbox-item-text">Hold down your Shift key</p>
    </div>
    <div class="checkbox-item">
      <input class="checkbox-item-check" type="checkbox">
      <p class="checkbox-item-text">Check a lower item</p>
    </div>
    <div class="checkbox-item">
      <input class="checkbox-item-check" type="checkbox">
      <p class="checkbox-item-text">Everything in between should also be set to checked</p>
    </div>
    <div class="checkbox-item">
      <input class="checkbox-item-check" type="checkbox">
      <p class="checkbox-item-text">Try do it without any libraries</p>
    </div>
    <div class="checkbox-item">
      <input class="checkbox-item-check" type="checkbox">
      <p class="checkbox-item-text">Just regular JavaScript</p>
    </div>
    <div class="checkbox-item">
      <input class="checkbox-item-check" type="checkbox">
      <p class="checkbox-item-text">Good Luck!</p>
    </div>
    <div class="checkbox-item">
      <input class="checkbox-item-check" type="checkbox">
      <p class="checkbox-item-text">Don't forget to tweet your result!</p>
    </div>
  </div>
  <!-- Events -->
  <script src="script.js"></script>
</body>
</html>
